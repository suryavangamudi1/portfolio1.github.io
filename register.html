    <h1>Register Here</h1>
    <font size="4px">
    <form action="thankyou.html">
        <label for="name">Name</label>
        <input type="text" id="name" required name="name" placeholder="Name" pattern="^[a-zA-Z ]{2,30}$"><br><br><br>
        <label for="email">Email</label>
        <input type="email" required id="email" name="email" placeholder="example@gmail.com" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"><br><br><br>
        <label for="num">Ph Number</label>
        <input type="" required id="num" name="num" placeholder="9########9" pattern="[6-9]{1}[0-9]{9}"><br><br><br>
        <label for="">Department</label><br>
        <input type="radio" id="cs" name="cs">
        <label for="">CS</label>
        <input type="radio" id="EEE" name="cs">
        <label for="">EEE</label>
        <input type="radio" id="ec" name="cs">
        <label for="">EC</label>
        <input type="radio" id="mech" name="cs">
        <label for="">MECH</label><br><br><br>
        <label for="">YOG</label>
        <input list="yog" id="yop" name="yop">
        <datalist id="yog">
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </datalist><br><br><br>
        <label for="">Course You Want To Choose</label><br>
        <input type="checkbox" id="html" name="html">
        <label for="">Java Full Stack</label><br><br>
        <input type="checkbox" id="js" name="js">
        <label for="">Data Structures and Algorithms</label><br><br><br>
        <input type="submit">
    </form>
